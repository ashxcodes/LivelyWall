<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivelyWall</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to LivelyWall</h1>
    <div id="dropArea" ondrop="handleDrop(event)" ondragover="allowDrop(event)" onclick="selectButtonClick()">
        <p>Drag and drop files here or click to select</p>
    </div>
    <input readonly type="text" id="textField" placeholder="Select Your Wallpaper...">
    <button onclick="selectButtonClick()" id="selectButton">Select</button>
    <button onclick="setButtonClick()" id="setButton">Set Wallpaper</button>
</body>
</html>
